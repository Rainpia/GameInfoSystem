<div class="flex-1 scroll-y" ng-controller="LoginCtrl"  >
    <div class="register-form-main" ng-controller="RelateUserCtrl">
        <div class="flex-row form-field"> 
            <div class="label" style="width: 100px;">群主游戏ID</div>
            <div class="value flex-row">
                <input class="flex-1" type="text" ng-model="relateUserMessage.recommended_group_game_user_id">
            </div>
        </div>
        <div class="flex-row form-field">
            <div class="label" style="width: 100px;">群主特征码</div>
            <div class="value flex-row">
                <input class="flex-1" type="text" ng-model="relateUserMessage.certificate">
            </div>
        </div>
        <div style="height: 20px;color:red;font-size: 12px;">
            {{error_message}}
        </div>
        <div class="flex-row form-field justify-content-center" >
            <button ng-click="submit()">提交</button>
        </div>
    </div>
</div>
