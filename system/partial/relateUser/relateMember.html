<div class="flex-1 scroll-y" ng-controller="LoginCtrl">
    <div class="register-form-main"  ng-controller="RelateMemberCtrl">
        <div class="flex-row form-field">
            <div class="label" style="width: 100px;">群员游戏ID</div>
            <div class="value flex-row">
                <input class="flex-1" type="text" ng-model="relateMemberMessage.member_game_user_id" required>
            </div>
        </div>
        <div class="flex-row form-field">
            <div class="label" style="width: 100px;">群员特征码</div>
            <div class="value flex-row">
                <input class="flex-1" type="text" ng-model="relateMemberMessage.certificate" required>
            </div>
        </div>
        <div style="height: 20px;color:red;font-size: 12px;">
            {{error_message}}
        </div>
        <div class="flex-row form-field justify-content-center" >
            <button ng-click="submit()">提交</button>
        </div>
    </div>
    <div style="text-align: right;color:red;padding-right: 10px;margin-bottom: 20px;">
       请群主让群员进入微信公众号dahemajiang，点击菜单“群员特征码”，收集上来，再关联
    </div>
</div>
